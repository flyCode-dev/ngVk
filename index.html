<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.css"/>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>

<script src="example.controller.js"></script>
</head>
<body ng-app="example">

    <img src="http://www.thepulpzine.com/wp-content/uploads/2013/11/ship-large.png" alt="">

    <vk-comments></vk-comments>
    <img src="http://orig12.deviantart.net/fd2e/f/2010/336/8/2/827ce78c489cd6327ecf4ce0708ff010-d341wnu.png" alt="">

    <vk-comments url="xz"></vk-comments>

</body>
</html>
